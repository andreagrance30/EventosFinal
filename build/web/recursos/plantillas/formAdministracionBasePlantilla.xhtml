<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=250; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
        <link href="./../../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./../../resources/css/metre-style.css" rel="stylesheet" type="text/css" />
        <title>Eventos - Administración</title>
        
        <script type="text/javascript">
        function cUpper(cObj){
            cObj.value=cObj.value.toUpperCase();
        }
        function esMes(cObj)
        {
        if(cObj.value>12)
        {
            alert("La cantidad debe estar entre 1 y 12");
            form.
            cObj.focus();
            return false;
        }
        else if(1>cObj.value)
        {
            alert("La cantidad debe estar entre 1 y 12");
            form.
            cObj.focus();
            return false;
        }
        }

        function esNumero(cObj)
        {

        if (isNaN(cObj.value))
        {
            alert("La cantidad debe ser un valor numérico.");
            form.
            cObj.focus();

            return false;
        }
        }
        function openDialog(e, win){
            if(e.keyCode == 120)
                win.show();
        }

        function ejecutarGuardarNuevo(){

        var obj = document.getElementById('botonGuardarNuevo');
            if(obj){

                obj.click();

            }
        }

        function ejecutarGuardarViejo(){

        var obj = document.getElementById('botonGuardarViejo');
            if(obj){

                obj.click();

            }
        }

        function pulsar(e) {
            tecla=(document.all) ? e.keyCode : e.which;
            if(tecla==13) {
                return false;
            }else if(tecla == 121){
                ejecutarGuardarNuevo();
                ejecutarGuardarViejo();
            }else if(tecla == 118){
                ejecutar('botonBusqueda');
            }else if (tecla == 119){
                ejecutar('botonBuscar');
            }
        }

        function ejecutar(boton){
            var obj = document.getElementById(boton);
            if(obj){
                obj.click();
            }
        }

        </script>
    </h:head>
    
    <h:body onkeydown="return pulsar(event);">
        
        
        <div id="top" class="top">
            <ui:insert name="top">
                <ui:include src="./../componentes/menuAdministracionBase.xhtml"/>
            </ui:insert>
        </div>
        <div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>
        
    </h:body>
    
</html>
