<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="plantilla.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">

        <h:form>
            <p:growl id="growl" showDetail="false" />
                <h:panelGroup id="errorMsgG" style="position: relative">
                    <h:outputText id="errorMsg" style="color: #FF0000;"
                                  rendered="#{cambioClaveControlador.mostrarError}" value="#{cambioClaveControlador.mensajeError}"/>
                </h:panelGroup>

                <h:panelGroup id="errorExitoG" style="position: relative">
                    <h:outputText id="errorExito" style="color: #32CD32;"
                                  rendered="#{cambioClaveControlador.mostrarMensaje}" value="#{cambioClaveControlador.mensajeExito}"/>
                </h:panelGroup>

                <h:panelGrid styleClass="bgpanelgrid" columns="2" style="position: relative">

                        <h:panelGroup>
                            <h:outputText id="lblUsuario"
                                          styleClass="etiqueta"
                                          value="Usuario: " />
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputText id="txtUsuario"
                                          value="#{cambioClaveControlador.usuarioLogueado.nombre}"/>
                        </h:panelGroup>


                        <h:panelGroup>
                            <h:outputText id="lblVieja"
                                          styleClass="etiqueta"
                                          value="Contraseña actual: " />
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:inputSecret  id="txtVieja"
                                          value="#{cambioClaveControlador.claveVieja}"
                                          size="20"
                                          immediate="true"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputText id="lblNueva"
                                          styleClass="etiqueta"
                                          value="Contraseña nueva: " />
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:inputSecret id="txtNueva"
                                          value="#{cambioClaveControlador.claveNueva}"
                                          size="20"
                                          immediate="true"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputText id="lblConfirmacion"
                                          styleClass="etiqueta"
                                          value="Confirmar contraseña nueva: " />
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:inputSecret  id="txtConfirmacion"
                                          value="#{cambioClaveControlador.confirmacionClave}"
                                          size="20"
                                          immediate="true"/>
                        </h:panelGroup>

                    </h:panelGrid>
                    <h:panelGrid styleClass="bgpanelgrid" columns="2" style="position: relative">
                    <p:commandButton style="position: relative;;left:50%"
                        ajax="true"
                        update="txtVieja txtNueva txtConfirmacion errorMsgG errorMsg errorExitoG errorExito"
                        value="Cambiar"
                        image="ui-icon ui-icon-disk"
                        action="#{cambioClaveControlador.cambiar}">
                    </p:commandButton>
                    <p:commandButton style="position: relative;left:50%"
                        ajax="true"
                        value="Limpiar"
                        image="ui-icon ui-icon-disk"
                        action="#{cambioClaveControlador.resetearCampos}"
                        update="txtVieja txtNueva txtConfirmacion errorMsgG errorMsg errorExitoG errorExito">
                    </p:commandButton>
                    </h:panelGrid>


        </h:form>
    </ui:define>

</ui:composition>
