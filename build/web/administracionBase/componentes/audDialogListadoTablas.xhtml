<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:dataTable var="tabla" value="#{auditoriaControlador.tablaList}"  paginator="true" rows="50" 
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="50,100"  rowSelectListener="#{auditoriaControlador.onRowSelectTablas}"
                 update="nomTabla nomTabla2" onselectComplete="dialogTablas.hide()" selectionMode="single" dblClickSelect="true">    

        <p:column id="colNombreTabla" sortBy="#{tabla}" filterBy="#{tabla}">
            <f:facet name="header">Nombre Tabla</f:facet>
            <h:outputText id="codTabla" value="#{tabla}">
            </h:outputText>
        </p:column>
    </p:dataTable>
</ui:composition>
