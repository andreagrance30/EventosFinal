<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:dataTable id="grillaUsuarios" var="usuario" value="#{auditoriaControlador.lazyListaUsuario}" lazy="true"  paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
                 rowsPerPageTemplate="10,15"  rowSelectListener="#{auditoriaControlador.onRowSelectUsuario}"
                 update="usuariodisplayAuditoria" onselectComplete="dialogUsuario.hide()" selectionMode="single" dblClickSelect="true">

        <p:column id="colNombre" sortBy="#{usuario.bswPersonas.nombre}" filterBy="#{usuario.bswPersonas.nombre}" style="width:200px">
            <f:facet name="header">Nombre</f:facet>
            <h:outputText id="codNombre" value="#{usuario.bswPersonas.nombre}">
            </h:outputText>
        </p:column>

        <p:column id="colUsuario" sortBy="#{usuario.codUsuario}" filterBy="#{usuario.codUsuario}"  style="width:50px" >
            <f:facet name="header">Usuario</f:facet>
            <h:outputText id="codUsuario"
                          value="#{usuario.codUsuario}"/>
        </p:column>

    </p:dataTable>
</ui:composition>
